<!DOCTYPE html>
<html>
<head>
    <title>Carte Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Liste des fichiers GeoJSON à charger
        var geojsonFiles = [
            'data/dep geojson.geojson',
            'data/isodist geojson.geojson',
            'data/Plateformes réemploi geojson.geojson'
            // Ajoutez autant de fichiers que nécessaire
        ];

        // Fonction pour charger et ajouter un GeoJSON à la carte
        function loadGeoJSON(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data).addTo(map);
                })
                .catch(error => console.error('Error loading GeoJSON:', error));
        }

        // Charger tous les fichiers GeoJSON
        geojsonFiles.forEach(loadGeoJSON);
    </script>
</body>
</html>
