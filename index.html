<!DOCTYPE html>
<html>
<head>
    <title>Carte Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Liste des fichiers GeoJSON à charger
        var geojsonFiles = [
            'data/dep geojson.geojson',
            'data/isodist geojson.geojson',
            'data/Plateformes réemploi geojson.geojson'
            // Ajoutez autant de fichiers que nécessaire
        ];

        // Fonction pour définir le style des entités
        function style(feature) {
            return {
                color: feature.properties.color || '#C04F15',
                weight: feature.properties.weight || 2,
                opacity: feature.properties.opacity || 0.5,
                fillOpacity: feature.properties.fillOpacity || 0.5
            };
        }

        // Fonction pour ajouter un popup avec des informations
        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
            }
        }

        // Fonction pour charger et ajouter un GeoJSON à la carte
        function loadGeoJSON(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: style,
                        onEachFeature: onEachFeature
                    }).addTo(map);
                })
                .catch(error => console.error('Error loading GeoJSON:', error));
        }

        // Charger tous les fichiers GeoJSON
        geojsonFiles.forEach(loadGeoJSON);
    </script>
</body>
</html>
